# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - formulaonewebapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://formulaoneapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba043a9a6d9e4c6a87dd80ab950efa8a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b9ab1a5a54074e92806183fcd128b185 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: formulaoneapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ba043a9a6d9e4c6a87dd80ab950efa8a }}/k8sdriverapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'formulaonewebapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c596c159f8fe4509a8ccde57baf323de }}
        images: 'formulaoneapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ba043a9a6d9e4c6a87dd80ab950efa8a }}/k8sdriverapi:${{ github.sha }}'